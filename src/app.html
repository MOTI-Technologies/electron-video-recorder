<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'unsafe-inline' 'unsafe-eval' data: filesystem: *; img-src 'self' https://*.motiapp.com data: filesystem:; font-src 'self' data: filesystem:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com filesystem: devtools:; connect-src 'self' * data: filesystem:; object-src 'self' data: blob:; media-src 'self' https://*.motiapp.com data: blob:;"
    />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.png"
    />
    <meta
      name="viewport"
      content="width=device-width"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div
      id="app"
      style="display: block; height: 100%; width: 100%; position: absolute; top: 0; left: 0; overflow: hidden"
      >%sveltekit.body%</div
    >
  </body>
</html>
